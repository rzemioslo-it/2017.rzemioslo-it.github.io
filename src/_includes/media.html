<!-- About Section -->
<section id="media" class="media">
    <div class="content-wrapper text-left">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row">
                <div class="col-md-6">
                    <h4>Prasa</h4>
                    <ul>
                    {% for media in site.press%}
                        <li>
                            <a href="{{ media.link }}" class="list-group-item"> {{media.text}}</a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                <div class="col-md-6">
                    <h4>Blogi</h4>
                    <ul>
                    {% for media in site.blogs%}
                        <li>
                            <a href="{{ media.link }}" class="list-group-item"> {{media.text}}</a>
                        </li>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End About Section -->
